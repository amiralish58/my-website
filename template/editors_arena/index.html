<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ادیتورز آرنا 🎬</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4/animate.min.css" />
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url("../fonts/Vazir.woff2");
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      overflow-x: hidden;
      background-color: #1e1e1e; /* خاکستری تیره */
    }
    
    

    /* لایه اصلی */
    .container {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding-top: 10vh;
      padding-bottom: 5vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #000;
    }

    .typing-text {
      font-size: 1.5rem;
      margin-top: 1rem;
      height: 2.5rem;
    }

    .btn {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ff0047, #2c34ff);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,255,255,0.6);
    }

    .overlay {
      backdrop-filter: blur(5px);
      background-color: #fff(0,0,0,0.3);
      padding: 3rem 1rem;
      border-radius: 20px;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .typing-text span {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: typing 4s steps(30, end), blink .7s step-end infinite;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  

  <div class="container">
    <div class="overlay animate__animated animate__zoomIn">
      <h1>🎥 ادیتورز آرنا</h1>
      <div class="typing-text"><span id="type"></span></div>

      <p style="margin-top:2rem; font-size: 1.1rem; color: #ddd;">
        اینجا جاییه که ویدیو ادیتورهای واقعی وارد می‌شن<br>و پروژه‌های پولساز رو شکار می‌کنن! 🚀
      </p>

      <button class="btn" onclick="window.location.href='submit.html'">شروع چالش ورود 🚪</button>
    </div>
  </div>

  <footer>© 2025 - GramIgnite | Editors Arena</footer>

  <script>
    const words = [
      "ادیت کن، درآمد بگیر 💸",
      "پروژه‌های حرفه‌ای مخصوص تو 🎞",
      "فقط ادیتورهای واقعی راه دارن 🎯",
      "از اینجا شروع کن ..."
    ];

    let i = 0;
    let typeIndex = 0;
    const typeElem = document.getElementById("type");

    function typeWord() {
      typeElem.textContent = words[i].slice(0, typeIndex);
      typeIndex++;

      if (typeIndex > words[i].length) {
        setTimeout(() => {
          i = (i + 1) % words.length;
          typeIndex = 0;
          typeWord();
        }, 2000);
      } else {
        setTimeout(typeWord, 70);
      }
    }

    typeWord();
  </script>

</body>
</html>
